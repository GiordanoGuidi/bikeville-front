<div style="margin: 50px;">
  <h1>BikeVille's products</h1>

<!-- Paginazione superiore-->
<nav>
  <ul class="pagination flex-justify-content-flex-end" style="margin: 20px;">
    <li class="page-item" [class.disabled]="currentPage === 1">
      <button class="page-link" (click)="changePage(currentPage - 1)">&laquo;</button>
    </li>
    <li *ngFor="let page of [].constructor(totalPages); let i = index" class="page-item"
      [class.active]="currentPage === i + 1">
      <button class="page-link" (click)="changePage(i + 1)">{{ i + 1 }}</button>
    </li>
    <li class="page-item" [class.disabled]="currentPage === totalPages">
      <button class="page-link" (click)="changePage(currentPage + 1)">&raquo;</button>
    </li>
  </ul>
</nav>

<!-- prodotti -->
  <div class="row">
    <div *ngFor="let p of paginatedProducts" class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4 d-flex">
      <div class="card flex-grow-1" style="width: 100%;">
        <img *ngIf="p.thumbNailPhoto; else noImage" [src]="'data:image/gif;base64,' + p.thumbNailPhoto"
          alt="{{p.name}} thumbnail" class="img-fluid img-thumbnail" loading="lazy" />
        <ng-template #noImage>
          <img src="assets/default-thumbnail.jpg" alt="No thumbnail available" class="img-fluid img-thumbnail" />
        </ng-template>
        <div class="card-body d-flex flex-column">
          <h5 class="card-number">{{p.productId}}</h5>
          <h4 class="card-title">{{p.name}}</h4>
          <ul class="list-unstyled">
            <li><strong>Number:</strong> {{p.productNumber || 'N/A'}}</li>
            <li><strong>Color:</strong> {{p.color || 'N/A'}}</li>
            <li><strong>Cost:</strong> {{p.standardCost | currency}}</li>
            <li><strong>Price:</strong> {{p.listPrice | currency}}</li>
            <li><strong>Size:</strong> {{p.size || 'N/A'}}</li>
            <li><strong>Weight:</strong> {{p.weight || 'N/A'}} kg</li>
          </ul>

        </div>
      </div>
    </div>
  </div>



  <!-- Paginazione inferiore-->
  <nav>
    <ul class="pagination flex-justify-content-flex-end">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <button class="page-link" (click)="changePage(currentPage - 1)">Previous</button>
      </li>
      <li *ngFor="let page of [].constructor(totalPages); let i = index" class="page-item"
        [class.active]="currentPage === i + 1">
        <button class="page-link" (click)="changePage(i + 1)">{{ i + 1 }}</button>
      </li>
      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <button class="page-link" (click)="changePage(currentPage + 1)">Next</button>
      </li>
    </ul>
  </nav>
