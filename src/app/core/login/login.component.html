<div *ngIf="isLoginOpen" class = "login-container d-flex justify-content-center">
    <div class = "card text-white bg-dark border-dark text-center" style = "width:400px">
        <div class = "card-header text-light"> Insert Credentials 
            <hr>
            <div class = "card-body">
                <form #loginForm="ngForm" (ngSubmit)="RunLoginJwt(userEmail,userPassword)"> 
                    <input class = "form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" type = "text" placeholder = "Email" name="email" #email="ngModel" [(ngModel)]="userEmail" required [ngClass]="{'is-invalid': email.touched && email.invalid, 'is-valid': email.touched && email.valid}">
                    <div *ngIf="email.invalid && email.touched" class="text-danger">
                        <small *ngIf="email.errors?.['required']">L'email è obbligatoria.</small>
                        <small *ngIf="email.errors?.['pattern']">Formato email non valido.</small>
                      </div>
                    <input class = "form-control mt-2" type = "password" placeholder = "Password" name="password" #password="ngModel" [(ngModel)]="userPassword" minlength="8" required [ngClass]="{'is-invalid': password.touched && password.invalid, 'is-valid': password.touched && password.valid}">
                    <div *ngIf="password.invalid && password.touched" class="text-danger">
                        <small *ngIf="password.errors?.['required']">La password è obbligatoria.</small>
                        <small *ngIf="password.errors?.['minlength']">La password deve contenere almeno 8 caratteri.</small>
                      </div>
                    <button class = "btn btn-light mt-4" type="submit" [disabled]="loginForm.invalid"> Login </button>
                </form>
            </div>
        </div>
    </div>
</div>
