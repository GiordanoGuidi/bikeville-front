<div *ngIf="isLoginOpen" class = "d-flex justify-content-center mt-5">
    <div class = "card text-white bg-light text-center" style = "width:300px">
        <div class = "card-header text-dark"> Inserire Credenziali 
            <div class = "card-body">
                <form> 
                    <input class = "form-control" type = "text" placeholder = "Email" #email>
                    <input class = "form-control mt-2" type = "password" placeholder = "Password" #password>
                    <button class = "btn btn-dark mt-4" (click)="RunLoginJwt(email,password)"> Login </button>
                </form>
            </div>
        </div>
    </div>
</div>
