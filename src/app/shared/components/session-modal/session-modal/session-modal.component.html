<!-- SessionModal -->
<div *ngIf="isModalOpen" class="modal show d-block" id="sessionModal" tabindex="-1" aria-labelledby="exampleModalLabel" >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Session expired</h1>
          <button type="button" class="btn-close"  (click)="closeModal()"></button>
        </div>
        <div class="modal-body">
            La tua sessione Ã¨ scaduta. Riprova a fare il login.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
          <button type="button" class="btn btn-primary" (click)="redirectToLogin()">Login</button>
        </div>
      </div>
    </div>
</div>
