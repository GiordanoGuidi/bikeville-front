
<div class="card">
    <!-- Se il prodotto ha l'imagine speifico che il tipo di immagine Ã¨ GIF
    indico che i dati successivi sono codificati in Base64,
    aggiungo la stringa dell'immagine con i dati binari
    codificati in Base64 -->
    <img *ngIf="product.thumbNailPhoto; else noImage" [src]="'data:image/gif;base64,' + product.thumbNailPhoto"
      alt="{{product.name}} thumbnail" class="img-thumbnail" loading="lazy" />
    <!-- template mostrato se il prodotto non ha l'immagine -->
    <ng-template #noImage>
      <img src="assets/default-thumbnail.jpg" alt="No thumbnail available" class="img-fluid img-thumbnail" />
    </ng-template>
    <div class="card-body d-flex flex-column">
      <h4 class="card-title fs-6">{{product.name}}</h4>
      <ul class="list-unstyled d-flex gap-3 justify-content-center">
        <li> {{product.listPrice | currency}}</li>
        <li> {{product.weight || 'N/A'}} kg</li>
      </ul>

    </div>
  </div>
