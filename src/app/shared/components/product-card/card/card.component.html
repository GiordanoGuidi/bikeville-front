
<div class="card">
    <img *ngIf="bike.thumbNailPhoto; else noImage" [src]="'data:image/gif;base64,' + bike.thumbNailPhoto"
      alt="{{bike.name}} thumbnail" class="img-thumbnail" loading="lazy" />
    <ng-template #noImage>
      <img src="assets/default-thumbnail.jpg" alt="No thumbnail available" class="img-fluid img-thumbnail" />
    </ng-template>
    <div class="card-body d-flex flex-column">
      <!-- <h5 class="card-number">{{bike.productId}}</h5> -->
      <h4 class="card-title fs-6">{{bike.name}}</h4>
      <ul class="list-unstyled d-flex gap-3 justify-content-center">
        <!-- <li><strong>Color:</strong> {{bike.color || 'N/A'}}</li> -->
        <li> {{bike.listPrice | currency}}</li>
        <!-- <li><strong>Size:</strong> {{bike.size || 'N/A'}}</li> -->
        <li> {{bike.weight || 'N/A'}} kg</li>
      </ul>

    </div>
  </div>
